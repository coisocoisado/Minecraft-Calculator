<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="input-div">
            <input type="text" placeholder="Input" class="input-box">
        </div>
        <div id="buttons-div">
            <button class="calc-btn">Stack</button>
            <button class="copy-btn"><ion-icon name="copy-outline"></ion-icon></button>
            <button class="calc-btn">Shulker</button>
        </div>
        <div id="outpu-div">
            <input type="text" placeholder="Output" class="input-box" id="output">
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
