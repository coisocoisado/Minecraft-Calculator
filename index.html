<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="input-div">
            <input type="text" placeholder="Input" class="input-box">
        </div>

            <button class="calc-btn">Stacks</button>
            <button class="copy-btn">O</button>
            <button class="calc-btn">Shulkers</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
